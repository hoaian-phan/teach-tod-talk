{% extends 'base.html' %}

{% block title %} Have Fun with Colors {% endblock %}

{% block body %}
<main>
  <h1>
    Speech color changer
  </h1>

  <section>
    <h4> Tap or click then say one of the colors out loud:</h4>
    {% for color in colors %}
    <div class="color_list">
      <div class="color_display" id="{{color}}" value="{{color}}" style=background-color:{{color}};>{{color}}</div>
      <input type="hidden" id="colors" value="{{colors}}">
    </div>
    {% endfor %}
  </section>

  <section>
    <div class="color_change">

    </div>
  </section>
  <section>
    <p class="output">Result message</p>
  </section>





</main>
{% endblock %}

{% block afterbody %}
<script src="/static/js/color_script.js"></script>
{% endblock %}
